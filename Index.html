<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Demo - Diagnóstico de Placa</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ff00;
      color: #0d0d0d;
    }

    .respuesta {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }

    .correcto {
      border-left: 5px solid #00ff00;
      padding-left: 10px;
      margin: 15px 0;
      box-shadow: 0 0 10px #00ff00;
    }

    .incorrecto {
      border-left: 5px solid #ff0000;
      padding-left: 10px;
      margin: 15px 0;
      box-shadow: 0 0 10px #ff0000;
    }

    .normal {
      margin: 15px 0;
      padding-left: 10px;
      border-left: 5px solid #cccccc;
      box-shadow: 0 0 5px #cccccc;
    }

    h2 {
      color: #00ffea;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="mostrarRespuesta()">Mostrar Respuesta</button>
  </div>

  <div class="respuesta" id="contenido">
    <!-- Aquí se carga el contenido dinámicamente -->
  </div>

  <script>
    function mostrarRespuesta() {
      document.getElementById('contenido').innerHTML = `
        <h2>Diagnóstico de Placa</h2>

        <div class="correcto">
          <strong>Correcto:</strong> El voltaje en el pin de encendido es estable. No hay cortos detectados.
        </div>

        <div class="incorrecto">
          <strong>Incorrecto:</strong> El voltaje cae abruptamente, indicando un posible cortocircuito o falla de componente.
        </div>

        <div class="normal">
          <strong>Información Adicional:</strong> Recordar revisar el estado de la batería y las conexiones de la placa.
        </div>
      `;
    }
  </script>

</body>
</html>
